			//本地cookie操作
			function getCookie(cookieName){
				const strCookie = document.cookie;
				const cookieList = strCookie.split(";");
				for(let i = 0;i<cookieList.length;i++){
					const arr = cookieList[i].split("=")
					if (cookieName === arr[0].trim()){
						return arr[1]
					}
				}
				return ""
			}

			const strSameSite = ";SameSite=Strict";
			//初始化cookie
			function initCookie(){
				let myTitle = [];

				if (blnInit) {

				}
			}
			//查询cookie
			function findCookie(){
				var thisTitle = getCookie("titles").split(",");
				var int0 = 0;
				var int1 = 0;
				for (let i = 1; i < myTotalCount; i++){
					if (thisTitle[i] == 0) {
						int0 += 1;
					}else{
						int1 += 1;
					}
				}
				let strOutput = "已完成 " + String(int1) + " 题," + "剩余 " + String(int0) + " 题";
				alert(strOutput);
			}

			function copyToClipboard(text) {
				const BBB = document.createElement('textarea');
				BBB.value = text;
				document.body.appendChild(BBB);
				BBB.select();
				document.execCommand('copy');
				document.body.removeChild(BBB);
			}
